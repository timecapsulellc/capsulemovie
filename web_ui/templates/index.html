<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsule Movie AI - Video Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Capsule Movie AI</h1>
            <p class="text-gray-600">Generate amazing videos with AI</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-4">Generate Video</h2>
                <div class="space-y-4">
                    <div>
                        <label for="prompt" class="block text-gray-700 mb-2">Enter your prompt</label>
                        <textarea id="prompt" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Describe the video you want to generate..."></textarea>
                    </div>
                    <button id="generateBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Generate Video</button>
                </div>
            </div>

            <div id="previewSection" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Preview</h2>
                <div class="border rounded-lg p-4">
                    <div id="progressBar" class="w-full bg-gray-200 rounded-full h-4 mb-4">
                        <div class="bg-blue-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <p id="statusText" class="text-gray-600 text-center">Generation in progress...</p>
                    <video id="previewVideo" class="w-full mt-4 hidden" controls></video>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
